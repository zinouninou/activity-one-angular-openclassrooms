<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': childLoveIt > 0,
                'list-group-item-danger': childLoveIt < 0}">
<h3>{{childTitle}}</h3>
<p>{{childContent}}</p>
<p id="displayDate">{{created_at | date: 'MM/dd/yyyy, hh:mm aaa'}}</p>

<button class="btn btn-success"
        (click)="onLoveIt()">Love it</button>
<button class="btn btn-danger"
        (click)="onDontLoveIt()">Don't love it</button>
